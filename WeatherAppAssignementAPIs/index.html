<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawosome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Weather Forecasting</title>
</head>
<body>
    
    <section id="Nav">
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-center">
                    <i class="fa-solid fa-cloud" id="Logo"></i>
                </div>
                <div class="col-md-9">
                    <ul class="d-flex nav justify-content-center">
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">News</a>
                        </li>
                        <li>
                            <a href="">Live Cameras</a>
                        </li>
                        <li>
                            <a href="">Photos</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="position-relative" id="display">
        <div id="img-backgorund">
            <div class="container">
                <div class="search">
                    <div class="input-group mb-3">
                        <input type="search" id="searchInput" class="form-control" list="datalistOptions" placeholder="Find Your Loaction" aria-describedby="basic-addon2">
                        <button class="input-group-text" id="basic-addon2">Find</button>
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="overlay-2">
                
            </div>
        </div>

        <div class="overlay">
            
        </div>
        <div class="boxes position-absolute" id="3days-weather">
            <div class="container">
                <div class="weather-container d-flex flex-wrap justify-content-center" id="weatherContainer">
                    <div class="today forecast">
                        <div class="header" id="todayHeader">
                            <div class="day" id="todayDay"></div>
                            <div class="date" id="todayDate"></div>
                        </div>
                        <div class="content" id="current">
                            <div class="location" id="currentLocation"></div>
                            <div class="degree">
                                <span id="currentTemp"></span>
                                <div class="forecast-icon">
                                    <i id="currentIcon" class="fa-solid fa-sun"></i>
                                </div>
                            </div>
                            <div class="status" id="currentStatus"></div>
                            <ul class="d-flex m-0 justify-content-around ps-0 pb-2">
                                <li><i class="fa-solid fa-umbrella"></i> <span id="currentPrecipitation"></span>%</li>
                                <li><i class="fa-solid fa-wind"></i> <span id="currentWind"></span> km/h</li>
                                <li><i class="fa-solid fa-compass"></i> <span id="currentWindDirection"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="forecast" id="forecast1">
                        <div class="header">
                            <div class="day" id="forecast1Day"></div>
                            <div class="date" id="forecast1Date"></div>
                        </div>
                        <div class="content">
                            <div class="location" id="forecast1Location"></div>
                            <div class="degree">
                                <div class="forecast-icon">
                                    <i id="forecast1Icon" class="fa-solid fa-cloud-sun"></i>
                                </div>
                                <span class="num" id="forecast1Temp"></span>
                            </div>
                            <div class="status" id="forecast1Status"></div>
                        </div>
                    </div>
                    <div class="forecast" id="forecast2">
                        <div class="header">
                            <div class="day" id="forecast2Day"></div>
                            <div class="date" id="forecast2Date"></div>
                        </div>
                        <div class="content">
                            <div class="location" id="forecast2Location"></div>
                            <div class="degree">
                                <div class="forecast-icon">
                                    <i id="forecast2Icon" class="fa-solid fa-sun"></i>
                                </div>
                                <span class="num" id="forecast2Temp"></span>
                            </div>
                            <div class="status" id="forecast2Status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="container d-flex">                       
            <div class="d-flex flex-column w-75 mb-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="subs" id="subs" placeholder="Enter your email ..." aria-describedby="basic-addon3">
                    <button class="input-group-text" id="basic-addon3">Subscribe</button>
                </div>
                <p class="text-white">Copyright 2024. Designed by Assem Mohsen. All rights reserved</p>
            </div>
            <div class="icons d-flex gap-2 w-25 justify-content-center">
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-google"></i></a>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
